<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Alumnos</title>
  <link rel="stylesheet" href="alumnos.css">
</head>
<body>

  <h1>Gestión de Alumnos</h1>

  <form id="formAlumno">
    <input type="hidden" id="id">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellidos" placeholder="Apellidos" required>
    <input type="text" id="representante" placeholder="Representante">
    <input type="text" id="telefono" placeholder="Teléfono">
    <input type="email" id="correo" placeholder="Correo">
    <input type="text" id="direccion" placeholder="Dirección">
    <input type="text" id="grado" placeholder="Grado">
    <input type="text" id="colegio" placeholder="Colegio">
    <button type="submit">Guardar Alumno</button>
  </form>
<br>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Representante</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Dirección</th>
        <th>Grado</th>
        <th>Colegio</th>
      </tr>
    </thead>
    <tbody id="tablaAlumnos"></tbody>
  </table>

  <script src="alumnos.ts"></script>
</body>
</html>
